<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador de Películas</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <header>
    <h1>Panel de Administrador de Películas</h1>
    <nav>
      <ul>
        <li><a href="#agregar-pelicula">Agregar Película</a></li>
        <li><a href="#eliminar-pelicula">Eliminar Película</a></li>
        <li><a href="#buscar-usuario">Buscar Usuario</a></li>
        <li><a href="#eliminar-usuario">Eliminar Usuario</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="agregar-pelicula">
      <h2>Agregar Película</h2>
      <!-- Formulario para agregar películas -->
      <form>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" required>
        <input type="submit" value="Agregar">
      </form>
    </section>

    <section id="eliminar-pelicula">
      <h2>Eliminar Película</h2>
      <!-- Lista de películas con opción para eliminar -->
      <ul id="lista-peliculas">

        <li>Película 1 <button class="eliminar">Eliminar</button></li>
        <li>Película 2 <button class="eliminar">Eliminar</button></li>
      </ul>
    </section>

    <section id="buscar-usuario">
      <h2>Buscar Usuario</h2>
      <!-- Formulario para agregar usuarios -->
      <form>
        <label for="nombre-usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre-usuario" name="nombre-usuario" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Buscar">
      </form>
    </section>

    <section id="eliminar-usuario">
      <h2>Eliminar Usuario</h2>
      <!-- Lista de usuarios con opción para eliminar -->
      <ul id="lista-usuarios">

        <li>Usuario 1 <button class="eliminar">Eliminar</button></li>
        <li>Usuario 2 <button class="eliminar">Eliminar</button></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; Peliculas</p>
  </footer>
</body>
</html>
